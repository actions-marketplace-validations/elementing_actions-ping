---
name: "actions-ping"
description: "Official Github Action for deploying apps to a Dokku installation"
author: "elementing"
branding:
  icon: "upload-cloud"
  color: "blue"
inputs:
  url:
    description: "the url to ping"
    required: true
runs:
  using: "docker"
  image: "Dockerfile"
  entrypoint: "/bin/dokku-deploy"
  post-entrypoint: "/bin/dokku-unlock"
  post-if: cancelled()
  env:
    PING_URL: ${{ inputs.url }}